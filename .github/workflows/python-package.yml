# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --cov-branch --cov-report=xml

    - name: CI Badges
      # You may pin to the exact commit or the version.
      # uses: GaelGirodon/ci-badges-action@d4394e8ae1180779c579e768aea23a0e7b02c53a
      uses: GaelGirodon/ci-badges-action@v1.7.0
      with:
        # The unique identifier of the Gist.
        gist-id: 12d01c300d99a4b721660678356c6ae9
        # GitHub REST API access token.
        token: ${{ secrets.GIST_TOKEN }}
        # Filenames prefix (default: repository name).
        # prefix: # optional, default is $GITHUB_REPOSITORY_NAME
        # Include the short ref name (branch or tag) in filenames.
        # ref: # optional, default is false
              

